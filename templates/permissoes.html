{% extends "base.html" %}
{% block title %}Permissões{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Permissões por Grupo</h2>
  <p class="text-muted">Selecione o grupo e marque as permissões desejadas. O armazenamento em banco será implementado depois.</p>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="grupoSelect" class="form-label">Grupo</label>
      <select id="grupoSelect" class="form-select">
        {% for g in roles %}
          <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Permissões disponíveis</div>
    <div class="card-body">
      <div class="row">
        {% for p in permission_defs %}
        <div class="col-md-4 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="perm_{{ p.key }}" data-perm-key="{{ p.key }}">
            <label class="form-check-label" for="perm_{{ p.key }}">{{ p.label }}</label>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" disabled>Salvar (em breve)</button>
  </div>
</div>
{% endblock %}
