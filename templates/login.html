<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login | PACS Unicah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

<body>
  <div class="login-container">
    <div class="left-side">
      <h2>Olá, Bem Vindo!</h2>
      <p>Não tem uma conta ?</p>
      <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalRegistrar">
        Registrar
      </button>
    </div>
    <div class="right-side">
      <h2 style="color: #002946;"></h2>
      <img src="{{ url_for('static', filename='logo_unicah.jpeg') }}" alt="ULTRON" class="logo">
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="forgot">Esqueceu a senha ?</div>
        {% if erro %}
        <p class="erro">{{ erro }}</p>
        {% endif %}
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>
  <!-- Modal Registrar -->
  <div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="modalRegistrarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formRegistrar">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistrarLabel">Cadastro de Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="observacao" class="form-label">Observação</label>
              <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('formRegistrar').addEventListener('submit', function (e) {
      e.preventDefault();
      // Aqui você pode fazer um fetch/ajax para enviar os dados ao backend
      // Exemplo: fetch('/registrar', { method: 'POST', body: new FormData(this) })
      alert('Cadastro enviado!');
      var modal = bootstrap.Modal.getInstance(document.getElementById('modalRegistrar'));
      modal.hide();
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
